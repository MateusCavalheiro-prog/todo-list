<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>To-do List | CJRM</title>
</head>
<body class="">
  <div class="container">

    <header>
      <h1>To-do List</h1>
      <form class="form-search " data-form-search autocomplete="off">
        <input class="form-control" type="text" name="search" placeholder="Buscar to-do" aria-label="input para pesquisar tarefa"/>
      </form>
    </header>

    <ul class="todos-container list-group" data-todos-container aria-label="lista das tarefas">
      <li class="list-group-item" data-todo="Assistir Breaking Bad">
        <span>Assistir Breaking Bad</span>
        <i class="far fa-trash-alt delete" data-trash="Assistir Breaking Bad"></i>
      </li>

      <li class="list-group-item" data-todo="Planejar aulas">
        <span>Planejar aulas</span>
        <i class="far fa-trash-alt delete" data-trash="Planejar aulas"></i>
      </li>

      <li class="list-group-item" data-todo="Fazer exercícios físicos">
        <span>Fazer exercícios físicos</span>
        <i class="far fa-trash-alt delete" data-trash="Fazer exercícios físicos"></i>
      </li>
    </ul>

    <form class="form-add-todo" data-form-add-todo>
      <label class="">Adicionar to-do</label>
      <input class="form-control " type="text" name="add" autofocus autocomplete="off" aria-label="input para adicionar tarefa"/>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
